<!DOCTYPE html>
<html>
<head>
<title>OSM Buildings - OpenLayers 3</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
html, body {
  border: 0;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#map {
  height: 100%;
}
</style>
<script src="build/ol.js"></script>
<script src="dist/OSMBuildings-OL3.js"></script>
</head>

<body>
<div id="map"></div>

<script>

var map = new GLMap('map', {
      position: {latitude: 52.514, longitude: 13.35},
      zoom: 17,
      rotation: 0,
      tilt: 40,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
    });

    // add osmbuildings
    var osmb = new OSMBuildings({}).addTo(map);

    // add basemap tilelayer
    osmb.addMapTiles('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png');

</script>
</body>
</html>
